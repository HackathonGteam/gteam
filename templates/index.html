{% extends 'base.html' %}<!-- base.htmlを継承して利用する -->
{% block title %}
  <title>home</title>
{% endblock %}
{% block body %}
  <div class="channel-wrapper">
    <div class="container">
      <div class="channel-top">
        <h1>チャンネル一覧</h1>
        <p>チャンネルを追加</p>
        <!-- formタグでチャンネル追加を実装 -->
        <form action="/" method="post">
          <!--チャンネル名の追加-->
          <input type="text" placeholder="チャンネル名" class="" name="channelName">
          <!--チャンネルの説明-->
          <input type="text" placeholder="チャンネル説明" class="" name="channelDescription">
          <button>追加</button>
        </form>
      </div>
      <div class="channel-list">
        <h3>チャンネルリスト</h3>
        <!-- pythonのfor文を使用し、チャンネルリストにチャンネル名を表示する。 -->
        <div class="channel-pagination-block">
          {% for channel in channels %}
            <li>
              <a href="{{ url_for('detail', channelId=channel.CHANNEL_ID) }}">{{ channel.CHANNEL_NAME }}</a>
            </li>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
{% block script %}
  <script
    src="{{url_for('static',filename='js/pagination.js')}}"
    type="text/javascript"
  ></script>
{% endblock %}
