{% extends 'base.html' %}
{% block title %}
  <title>login</title>
{% endblock %}
{% block body %}
  <div class="container">
    <div class="registration-top">
      <h1>Welcome back !!</h1>
    </div>
    <div class="registration-content">
      <div class="registration-left login">
        <img src="static/img/registration-dog.jpg" alt="">
      </div>
      <div class="registration-form">
        <h2>LOG IN</h2>
        <form method="post" action="/login">
          <p>メールアドレス</p>
          <input type="text" name="email" autofocus>
          <p>パスワード</p>
          <input type="password" name="password">
          <button>LOG IN</button>
          <a class="registration-switch" href="{{ url_for('signup') }}">SIGN UP</a>
        </form>
      </div>
      <div class="registration-message">
        <div class="display-feedback login">
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="registration-feedback">
                {% for message in messages %}
                  <p>{{ message }}</p>
                {% endfor %}
              </div>
            {% endif %}
          {% endwith %}
        </div>
        <div class="registration-footprint">
          <img src="static/img/footprint-brown.jpg" alt="">
          <img src="static/img/footprint-red.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
{% endblock %}
