{% extends 'base.html' %}<!-- base.htmlを継承して利用する -->
{% block title %}
    <title>signup</title>
{% endblock %}
{% block body %}
    <div class="signup">
        <h1>MOSS Chatへようこそ！</h1>
        <h2>新規会員登録はこちらから</h2>
        <h3>e-mailアドレスとパスワードを登録してください</h3>
        <!--POSTで/signupにユーザー情報を送信する-->
        <form method="post" action="/signup">
            <dl>    
                <dt>ユーザー名を登録してください</dt>
                    <dd><input type="text" name="user"></dd>
                <dt>e-mailアドレスを入力してください</dt>
                    <dd><input type="text" name="email"></dd>
                <dt>パスワードを入力してください</dt>
                    <dd><input type="password" name="password"></dd>
                <dt>パスワードを再度入力してください</dt>
                    <dd><input type="password" name="confirm_password"></dd>
            </dl>
        <!--会員情報を送信後、login.htmlへ遷移-->
        <p><input type="button" href="login.html" value="会員登録"></p>
    </div>
</form>
{% endblock %}
