<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home</title>
</head>
<body>
  <div class="main-container channelpage">
    <div class="main-content">
        <div class="channel-title">
        <h1>チャンネル一覧</h1>
        <p>チャンネルを追加</p>
        <!--formタグでチャンネル追加を実装(classはsampleより引用)-->
        <form id="add-channel" action="" method="post">
          <!--チャンネル名の追加-->
          <input 
            type="text"
            placeholder="チャンネル名"
            class="channel-form-input"
            name="channel-title"
          />
          <!--チャンネルの説明-->
          <input
            type="text"
            placeholder="チャンネル説明"
            class="channel-form-input"
            name="channel-description"
          />
          <input type="submit" value="追加">
        </form>
        </div>
      <div class="channel-list">
        <h3>チャンネルリスト</h3>
          <p id="output"></p>
      </div>
    </div>
  </div>
</body>
<!--チャンネルリストを表示するため、無理やりチャンネル追加からチャンネル名を取得する-->
<script>
  'use strict';
  // submit時にチャンネル名を出力する関数
  document.getElementById('add-channel').onsubmit = function (event) {
    // 再読み込み防止
    event.preventDefault();
    // チャンネル名を取得
    let inputChanneltitle = document.getElementById('add-channel').channel-title.value;
    // チャンネル名を出力
    document.getElementById('output').textContent = `${inputChanneltitle}`;
  }
</script>
</html>
